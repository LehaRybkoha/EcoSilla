<section id="works" class="works">
	<div class="container works-wrapper">
		<div class="works__title">
			<h2 class="works__title-text works__title-text--sm" data-aos="zoom-in">
				<span class="works__title-text--ours">наши</span>
				<span class="works__title-text--works">работы</span>
			</h2>
			<h2 class="works__title-text works__title-text--md" data-aos="zoom-in">
				<span class="works__title-text--ours">Посмотрите</span>
				<span class="works__title-text--works">наши работы</span>
			</h2>
		</div>
		<div class="works-content works-content--sm" data-aos="zoom-in-down">
			<!-- Slider main container -->
			<div class="swiper-container works-content__slider">
			    <!-- Additional required wrapper -->
			    <div class="swiper-wrapper works-content__slider-wrapper">
			        <!-- Slides -->
			        <div class="swiper-slide works-content__slide">
			        	<div class="works-content__slide-wrapper">
			        		<img src="/img/work1.png" alt="Facades" class="works-content__slide-pic">
			        		<p class="works-content__slide-text">Фасады</p>
			        		<div class="works-content__slide-button-wrapper">
				        		<button type="button" class="open-facade works-content__slide-button">Подробнее</button>
			        		</div>
			        	</div>
			        </div>
			        <div class="swiper-slide works-content__slide">
			        	<div class="works-content__slide-wrapper">
			        		<img src="/img/work2.png" alt="Balcony" class="works-content__slide-pic">
			        		<p class="works-content__slide-text">Террасы</p>
			        		<div class="works-content__slide-button-wrapper">
				        		<button type="button" class="open-terrace works-content__slide-button">Подробнее</button>
			        		</div>
			        	</div>
			        </div>
			        <div class="swiper-slide works-content__slide">
			        	<div class="works-content__slide-wrapper">
			        		<img src="/img/work3.png" alt="Fences" class="works-content__slide-pic">
			        		<p class="works-content__slide-text">Заборы</p>
			        		<div class="works-content__slide-button-wrapper">
				        		<button type="button" class="open-fence works-content__slide-button">Подробнее</button>
			        		</div>
			        	</div>
			        </div>
			    </div>
			    <!-- If we need pagination -->
			    <div class="swiper-pagination works-content__slider-pagination"></div>
			</div>
		</div>
		<div class="works-content works-content--md" data-aos="zoom-in-down">
			<ul class="works-content__list">
				<li class="works-content__item">
		        	<div class="works-content__item-wrapper">
		        		<img src="/img/work1.png" alt="Fences" class="works-content__item-pic">
		        		<p class="works-content__item-text">Террасы</p>
		        		<div class="works-content__item-button-wrapper">
			        		<button type="button" class="works-content__item-button open-terrace">Подробнее</button>
		        		</div>
		        	</div>
		        </li>
		        <li class="works-content__item">
		        	<div class="works-content__item-wrapper">
		        		<img src="/img/work2.png" alt="Fences" class="works-content__item-pic">
		        		<p class="works-content__item-text">Фасады</p>
		        		<div class="works-content__item-button-wrapper">
			        		<button type="button" class="works-content__item-button open-facade">Подробнее</button>
		        		</div>
		        	</div>
		        </li>
		        <li class="works-content__item">
		        	<div class="works-content__item-wrapper">
		        		<img src="/img/work3.png" alt="Fences" class="works-content__item-pic">
		        		<p class="works-content__item-text">Заборы</p>
		        		<div class="works-content__item-button-wrapper">
			        		<button type="button" class="works-content__item-button open-fence">Подробнее</button>
		        		</div>
		        	</div>
		        </li>
			</ul>
		</div>
	</div>
</section>
